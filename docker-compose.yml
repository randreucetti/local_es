es-mon-1:
    image: elasticsearch:2.4.1
    command: "elasticsearch -Des.node.name=es-mon-1 -Des.cluster.name=elasticsearch_mon_local -Des.network.host=0.0.0.0 -Des.node.master=true"
    environment:
      - ES_HEAP_SIZE=512m
    volumes:
      - "/mnt/xvdb1/elasticsearch/data-mon1:/usr/share/elasticsearch/data"
    ports:
      - "29200:9200"
      - "29300:9300"
kibana:
    build: kibana/
    links:
      - es-mon-1
      - elasticsearch_master_1
    volumes:
      - ./kibana/config/:/opt/kibana/config/
    ports:
      - "19200:9200"
      - "19300:9300"
      - "5601:5601"
elasticsearch_master_1:
    build: elasticsearch/
    command: "elasticsearch -Des.node.name=data1 -Des.cluster.name=elasticsearch_local -Des.node.master=true -Des.network.host=0.0.0.0"
    environment:
      - ES_HEAP_SIZE=512m
      - JAVA_OPTS=-Dcom.sun.management.jmxremote.port=1096 -Dcom.sun.management.jmxremote.rmi.port=1096 -Dcom.sun.management.jmxremote -Dcom.sun.management.jmxremote.authenticate=false -Dcom.sun.management.jmxremote.ssl=false
    links:
      - es-mon-1
    volumes:
      - ./elasticsearch/config/:/usr/share/elasticsearch/config/
      - "/mnt/xvdb1/elasticsearch/data1:/usr/share/elasticsearch/data"
    ports:
      - "9200:9200"
      - "9300:9300"
      - "1096:1096"

elasticsearch_data_2:
    build: elasticsearch/
    command: "elasticsearch -Des.node.name=data2 -Des.cluster.name=elasticsearch_local -Des.node.master=false -Des.network.host=0.0.0.0 -Des.discovery.zen.ping.unicast.hosts=elasticsearch_master_1"
    links:
      - elasticsearch_master_1
      - es-mon-1
    volumes:
      - ./elasticsearch/config/:/usr/share/elasticsearch/config/
      - "/mnt/xvdb1/elasticsearch/data2:/usr/share/elasticsearch/data"
    environment:
       - ES_HEAP_SIZE=512m

